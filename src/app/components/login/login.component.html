
<div class="af-login-form">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>ANGULAR FORMATIONS</mat-card-title>
      <mat-card-subtitle>LOGIN</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signinForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email"
                 placeholder="Ex. pat@example.com">
          <mat-error *ngIf="signinForm.controls['email'].errors">
            <mat-error *ngIf="signinForm.controls['email'].hasError('required')">
              <strong>Email obligatoire</strong>
            </mat-error>
            <mat-error *ngIf="signinForm.controls['email'].hasError('email')">
              Email invalide
            </mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ex. 8ji,;75:76">

          <mat-error *ngIf="signinForm.controls['password'].errors">
            <mat-error class="af-password-field-label" *ngIf="signinForm.controls['password'].hasError('required')">
              <mat-label>Le mot de passe est obligatoire</mat-label>
            </mat-error>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="loginUser()" type="submit" [disabled]="!signinForm.valid" mat-raised-button color="primary">LOGIN</button>
    </mat-card-actions>

  </mat-card>

</div>
